<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="col-1 btn btn-custom" id="reload">Reload</button>
            <button class="col-1 btn btn-custom" id="zoomInBtn">+</button>
            <button class="col-1 btn btn-custom" id="zoomOutBtn">-</button>
            <button class="col-1 btn btn-custom" id="filter">Gray Filter</button>
            <button class="col-1 btn btn-custom" id="rsetfilter">RSet Filter</button>
            <button class="col-2 btn btn-custom" id="watermarkButton">Watermark</button>
            <input class="col-2" type="text" id="watermarkText" placeholder="Enter watermark text">
        </div>
        <div class="container center-image">
            <div class="overlay-text"></div>
            <img id="myImage" class="img-fluid">
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
